name: publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone and checkout branch
        uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn run test
      - name: Build project
        run: yarn run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Change pkg name
        run: node update-pkg-name storable-functions
      - name: Publish
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@habinari'
      - run: echo @habinari:registry=https://npm.pkg.github.com/ >> .npmrc
      - name: Change pkg name
        run: node update-pkg-name @habinari/storable-functions
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_GHPR_TOKEN}}

