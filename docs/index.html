<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Storable and executable functions library" />
  <meta name="keywords" content="nodejs, javascript, function, functions, storable functions, lambda" />
  <meta name="author" content="Javier Parada" />
  <meta name="copyright" content="Javier Parada" />

  <!-- Vue development version -->
  <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->

  <!-- Vue production version -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

  <!-- Axios -->
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Fontawesome icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <!-- Bulma -->
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

  <!-- Custom css -->
  <link type="text/css" rel="stylesheet" href="./css/index.css">

  <!-- Fav icon
  <link rel="icon" type="image/png" href="img/developer.png" sizes="16x16">
  -->

  <script src="./js/storable-functions.js"></script>

</head>

<body>
  <div id="app">
    <nav class="navbar is-info">
      <div class="navbar-brand">
        <div class="navbar-burger burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <p class="control">
                <button class="button is-link is-inverted is-outlined" target="_blank">
                  <span class="icon is-small">
                    <i class="fab fa-github-alt"></i>
                  </span>
                  <span>
                    Github
                  </span>
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-info is-medium">
      <div class="hero-body">
        <div class="container has-text-centered">
          <i class="fas fa-boxes is-size-1"></i>
          <h2 class="title">
            Storable functions
          </h2>
        </div>
      </div>
      <div class="tabs is-boxed is-centered main-menu">
        <ul>
          <li v-bind:class="{ 'is-active': tab === 'documentation' }" v-on:click="setTab('documentation')">
            <a>
              <span class="icon is-small">
                <i class="fas fa-book"></i>
              </span>
              <span>Documentation</span>
            </a>
          </li>
          <li v-bind:class="{ 'is-active': tab === 'playground' }" @click="setTab('playground')">
            <a>
              <span class="icon is-small">
                <i class="fas fa-chess-king"></i>
              </span>
              <span>Playground</span>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <!-- START: PLAYGROUND -->
    <div v-show="tab === 'playground'" class="container">
      <div class="row">
        <div class="column">
          <div class="field">
            <div class="control">
              <textarea
                class="textarea is-large has-fixed-size"
                v-model="code"
                placeholder="Function code"
                v-on:keyup="resolve($event.target.value)">
              </textarea>
              <p>{{solution}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END: PLAYGROUND -->
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
